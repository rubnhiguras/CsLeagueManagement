name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - dev   # üëà cambia esta rama seg√∫n la que quieras desplegar autom√°ticamente

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descarga el c√≥digo del repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala dependencias (usa ci para reproducir exactamente el lockfile)
      - name: Install dependencies
        run: npm ci

      # 3Ô∏è‚É£ Construye la app React (esto genera la carpeta 'build' o 'dist')
      - name: Build React app
        env: 
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      # 4Ô∏è‚É£ Despliega en Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSLEAGUE_APP_DEV }}
          channelId: live
          projectId: csleague-app-dev
